<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      svg { 
        display: block;
        margin: 0 auto;
      }

      h1 { margin-bottom: 1rem; }

      body {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      h3 { 
        margin-top: 2rem; 
        margin-bottom: 1rem;
      }

      .container {
        max-width: 46rem;
      }

      img.block {
        display: block;
        border: solid #333 1p;
        margin: 0 auto;
      }

      .axis line, .axis path {
        stroke-width: 0.5;
        stroke: #999;
      }
    </style>

    </style>
  </head>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Bubbles</h3>
      <p>
        Each circle represents one person who died from heat in their home in the summer of 2016, 2017, or 2018.
      </p>
      <button id="yearly">By Year</button>
      <button id="combined">All Years</button>
      <div id="bubbles">
      </div>
      <!-- New, in case stuff breaks -->
      <div class="col-" id="info" style="display: none">
        <p><ins id="name"></ins>, <ital id="age"></ital>, was found dead at home during the summer of <ital id="year"></ital>. Inspectors measured the temperature indoors at <ital id="temp"> </ital> degrees.</p>
      </div>
      <!-- End new stuff -->
    </div>
  </div>
  </div>


  <!-- Now we include our actual visualization -->
  <script src="bubbles.js"></script>
</div>
</body>
</html>
